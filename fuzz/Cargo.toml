[package]
name = "formats-fuzz"
version = "0.1.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.base16ct]
path = "../base16ct"

[dependencies.base32ct]
path = "../base32ct"

